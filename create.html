<!DOCTYPE html>
<html>

	<!-- jQuery library -->

	<!-- Latest compiled JavaScript -->

	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<h2>Setting > Add</h2>
		<form action="http://localhost:8081/store_setting" method="POST">
			<div class="form-group">
				<label for="img">Image</label>
				<input type="file" name="img" class="form-control">
			</div>
			<div class="form-group">
				<label for="chance">Chance</label>
				<input type="number" name="chance" class="form-control">
			</div>
			<div class="form-group">
				<label for="num_reward">Number of Reward</label>
				<input type="number" name="num_reward" class="form-control">
			</div>
			<div class="form-group">
				<button class="btn btn-success">Submit</button>
			</div>
		</form>
	</div>
